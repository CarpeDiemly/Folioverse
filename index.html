<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李伯檀的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #f6efef; /* 设置背景颜色 */
            margin: 0; /* 去除默认边距 */
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            min-height: 100vh; /* 占满屏幕高度 */
            justify-content: center; /* 垂直居中 */
        }

        h1 {
            color: #0a32c1; /* 标题颜色 */
            margin-bottom: 20px; /* 标题下方间距 */
            text-align: center; /* 文本居中 */
        }

        img {
            max-width: 80%; /* 图片最大宽度 */
            height: auto; /* 保持宽高比 */
            border: 2px solid #ddd; /* 添加边框 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 阴影 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网站</h1>
    <img src="./materials/images/东湖岸花-水墨.jpg" alt="风景图" width="800" height="400">
    <h3>如果你来访我，我不在，请和我门外的花坐一会儿</h3>
</body>
